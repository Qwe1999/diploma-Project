<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-field-certificate-templ-heading" jhiTranslate="diplomaprojectApp.fieldCertificateTempl.home.createOrEditLabel">Create or edit a Field Certificate Templ</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.fieldCertificateTempl.nameField" for="field_nameField">Name Field</label>
                    <input type="text" class="form-control" name="nameField" id="field_nameField"
                           formControlName="nameField"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.fieldCertificateTempl.certificateTempl" for="field_certificateTempl">Certificate Templ</label>
                    <select class="form-control" id="field_certificateTempl" name="certificateTempl" formControlName="certificateTempl">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="certificateTemplOption.id === editForm.get('certificateTempl')!.value?.id ? editForm.get('certificateTempl')!.value : certificateTemplOption" *ngFor="let certificateTemplOption of certificatetempls; trackBy: trackById">{{ certificateTemplOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
