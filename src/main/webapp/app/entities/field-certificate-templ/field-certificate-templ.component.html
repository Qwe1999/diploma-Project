<div>
    <h2 id="page-heading">
        <span jhiTranslate="diplomaprojectApp.fieldCertificateTempl.home.title">Field Certificate Templs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-field-certificate-templ" [routerLink]="['/field-certificate-templ/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="diplomaprojectApp.fieldCertificateTempl.home.createLabel">
            Create a new Field Certificate Templ
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="fieldCertificateTempls?.length === 0">
        <span jhiTranslate="diplomaprojectApp.fieldCertificateTempl.home.notFound">No fieldCertificateTempls found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="fieldCertificateTempls?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="diplomaprojectApp.fieldCertificateTempl.nameField">Name Field</span></th>
                    <th scope="col" ><span jhiTranslate="diplomaprojectApp.fieldCertificateTempl.certificateTempl">Certificate Templ</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fieldCertificateTempl of fieldCertificateTempls ;trackBy: trackId">
                    <td><a [routerLink]="['/field-certificate-templ', fieldCertificateTempl.id, 'view']">{{ fieldCertificateTempl.id }}</a></td>
                    <td>{{ fieldCertificateTempl.nameField }}</td>
                    <td>
                        <div *ngIf="fieldCertificateTempl.certificateTempl">
                            <a [routerLink]="['/certificate-templ', fieldCertificateTempl.certificateTempl?.id, 'view']" >{{ fieldCertificateTempl.certificateTempl?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/field-certificate-templ', fieldCertificateTempl.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/field-certificate-templ', fieldCertificateTempl.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(fieldCertificateTempl)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
