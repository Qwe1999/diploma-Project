<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-person-heading" jhiTranslate="diplomaprojectApp.person.home.createOrEditLabel">Create or edit a Person</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.person.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.person.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.person.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                           formControlName="country"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.person.region" for="field_region">Region</label>
                    <input type="text" class="form-control" name="region" id="field_region"
                           formControlName="region"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.person.locality" for="field_locality">Locality</label>
                    <input type="text" class="form-control" name="locality" id="field_locality"
                           formControlName="locality"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.person.streat" for="field_streat">Streat</label>
                    <input type="text" class="form-control" name="streat" id="field_streat"
                           formControlName="streat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.person.building" for="field_building">Building</label>
                    <input type="text" class="form-control" name="building" id="field_building"
                           formControlName="building"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.person.apartment" for="field_apartment">Apartment</label>
                    <input type="text" class="form-control" name="apartment" id="field_apartment"
                           formControlName="apartment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.person.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.person.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
