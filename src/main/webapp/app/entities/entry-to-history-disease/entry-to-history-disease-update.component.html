<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-entry-to-history-disease-heading" jhiTranslate="diplomaprojectApp.entryToHistoryDisease.home.createOrEditLabel">Create or edit a Entry To History Disease</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.entryToHistoryDisease.diseaseName" for="field_diseaseName">Disease Name</label>
                    <input type="text" class="form-control" name="diseaseName" id="field_diseaseName"
                           formControlName="diseaseName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.entryToHistoryDisease.diseaseDescription" for="field_diseaseDescription">Disease Description</label>
                    <input type="text" class="form-control" name="diseaseDescription" id="field_diseaseDescription"
                           formControlName="diseaseDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.entryToHistoryDisease.treatment" for="field_treatment">Treatment</label>
                    <input type="text" class="form-control" name="treatment" id="field_treatment"
                           formControlName="treatment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.entryToHistoryDisease.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diplomaprojectApp.entryToHistoryDisease.patient" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" formControlName="patient">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id === editForm.get('patient')!.value?.id ? editForm.get('patient')!.value : patientOption" *ngFor="let patientOption of patients; trackBy: trackById">{{ patientOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
