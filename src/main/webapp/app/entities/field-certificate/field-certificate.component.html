<div>
    <h2 id="page-heading">
        <span jhiTranslate="diplomaprojectApp.fieldCertificate.home.title">Field Certificates</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-field-certificate" [routerLink]="['/field-certificate/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="diplomaprojectApp.fieldCertificate.home.createLabel">
            Create a new Field Certificate
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="fieldCertificates?.length === 0">
        <span jhiTranslate="diplomaprojectApp.fieldCertificate.home.notFound">No fieldCertificates found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="fieldCertificates?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="diplomaprojectApp.fieldCertificate.nameField">Name Field</span></th>
                    <th scope="col" ><span jhiTranslate="diplomaprojectApp.fieldCertificate.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="diplomaprojectApp.fieldCertificate.certificate">Certificate</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fieldCertificate of fieldCertificates ;trackBy: trackId">
                    <td><a [routerLink]="['/field-certificate', fieldCertificate.id, 'view']">{{ fieldCertificate.id }}</a></td>
                    <td>{{ fieldCertificate.nameField }}</td>
                    <td>{{ fieldCertificate.value }}</td>
                    <td>
                        <div *ngIf="fieldCertificate.certificate">
                            <a [routerLink]="['/certificate', fieldCertificate.certificate?.id, 'view']" >{{ fieldCertificate.certificate?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/field-certificate', fieldCertificate.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/field-certificate', fieldCertificate.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(fieldCertificate)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
